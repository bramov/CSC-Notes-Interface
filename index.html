<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSC Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
<header>
        <div class="heading">
            <div class="logo">
                <img id="logo" src="./img/logo.svg" alt="logo">
                <p class="notes_logo">Notes</p>
            </div>
            <div class="navigation_buttons">
                <button><img src="./img/theme.svg" class="theme"></button>
                <button><img src="./img/search.svg" class="search"></button>
                <span class="search-area">
                    <input class="search-input" placeholder="Search notes">
                    <button><img src="./icons/search-cancel.svg" class="clear-search"></button>
                </span>
                <button><img src="./img/menu.svg" class="menu"></button>
                <div class="menu-active">
                    <p>Макет предоставлен:</p>
                    <a href="https://compscicenter.ru/">Computer Science Center</a><br><br>
                    <p>Проект разработан с помощью:</p>
                    <a href="https://github.com/bramov/CSC-Notes-Interface">pureJS + HTML + CSS</a>
                    <div class="photo-description">
                        <img src="./img/pic.png" alt="Abramov A" align="left">
                        <p>Выполнил:
                            <a href="https://github.com/bramov">@bramov</a></p>
                    </div>
                </div>
            </div>
        </div>
</header>
<main>
    <div class="container">
        <div class="text-field">
            <input type="text" class="title-input" placeholder="Title">
            <textarea class="text-area" placeholder="Take a note..."></textarea>
            <span class="settings-tools">
                <div class="color-pick">
                    <div class="circle whiteColor"></div>
                    <div class="other-colors">
                        <div class="circle greenColor"></div>
                        <div class="circle blueColor"></div>
                        <div class="circle purpleColor"></div>
                    </div>
                </div>
                <div class="actions">
                    <button><img src="./icons/cancel.svg" class="cancel"></button>
                    <button> <img src="./icons/save.svg" class="send"></button>
                </div>
            </span>
        </div>
    </div>


</main>
<footer></footer>
</body>
<script src="./mark.es6.min.js"></script>
<script src="./index.js"></script>
</html>
